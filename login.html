<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MindCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <style>
        .error-message {
            background-color: #fee2e2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <nav>
     <ul>
        <li><a href="login.html" class="signin-link active">Sign In</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="chatbot.html">Chatbot</a></li>
        <li><a href="community.html">WhatsApp Community</a></li>
        <li><a href="premium.html">Premium</a></li>
        <li><a href="prescription.html">Doctor Prescription</a></li>
        <li><a href="about.html">About Us</a></li>
     </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Log in to continue your mental wellness journey</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div id="loginError" class="error-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required placeholder="Enter your password">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="auth-button" id="loginButton">Log In</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000'; // Your backend URL

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const loginButton = document.getElementById('loginButton');

            // Show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Show error message from backend (e.g., "Invalid credentials")
                    throw new Error(data.message || 'Login failed. Please try again.');
                }

                // --- SUCCESS ---
                // This is the "connection" you wanted.
                // We save the token and user data from the backend.
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify({
                    id: data.user_id,
                    name: data.name,
                    email: data.email
                }));

                // Now, redirect to the chatbot page.
                // It will see the token and show the dashboard!
                window.location.href = 'chatbot.html';

            } catch (err) {
                // Show any error to the user
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        }
    </script>
    <footer>
        <p>&copy; 2024 MindCare. All rights reserved.</p>
    </footer>
    <script>
// Navigation Active Link Handler (This script is fine)
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('nav ul li a');
    navLinks.forEach(link => {
        link.classList.remove('active');
    });
    navLinks.forEach(link => {
        let href = link.getAttribute('href');
        if ((currentPage === '' || currentPage === 'index.html') && 
            (href === 'index.html' || href === './')) {
            link.classList.add('active');
        } else if (href === currentPage) {
            link.classList.add('active');
        }
    });
});
</script>
</body>
</html>
