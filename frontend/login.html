<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MindCare</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/auth.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body { font-family: 'Inter', sans-serif !important; }
        .material-symbols-rounded { font-size: 20px; vertical-align: middle; margin-right: 4px; }
        .form-group label { display: flex; align-items: center; }
        .error-message { background-color: #fee2e2; color: #ef4444; padding: 12px; border-radius: 8px; font-size: 14px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <nav>
     <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="chatbot.html">Chatbot</a></li>
        <li><a href="community.html">WhatsApp Community</a></li>
        <li><a href="premium.html">Premium</a></li>
        <li><a href="prescription.html">Doctor Prescription</a></li>
        <li><a href="about.html">About Us</a></li>

        <li class="nav-button-container">
            <a href="login.html" class="nav-button login active">Log In</a> 
            <a href="signup.html" class="nav-button signup">Sign Up</a>
        </li>
     </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Log in to continue your mental wellness journey</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div id="loginError" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="loginEmail"><span class="material-symbols-rounded">mail</span>Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword"><span class="material-symbols-rounded">lock</span>Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required placeholder="Enter your password">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="auth-button" id="loginButton">Log In</button>
            </form>
            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000'; 

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const loginButton = document.getElementById('loginButton');

            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed. Please try again.');
                }

                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify({
                    id: data.user_id,
                    name: data.name,
                    email: data.email
                }));

                if (data.survey_needed) {
                    window.location.href = 'survey.html';
                } else {
                    window.location.href = 'index.html'; 
                }

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        }
    </script>

    <footer>
        <p>Â© 2025 XP Hunters. All rights reserved.</p>
        </footer>
    
    <script>
        function globalLogout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html'; 
        }
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            const navLinks = document.querySelectorAll('nav ul li a');
            if (authToken) {
                const navButtonContainer = document.querySelector('.nav-button-container');
                if (navButtonContainer) {
                    navButtonContainer.innerHTML = '<a href="#" onclick="globalLogout()" class="nav-button login">Log Out</a>';
                }
            }
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            navLinks.forEach(link => {
                let href = link.getAttribute('href');
                if ((currentPage === '' || currentPage === 'index.html') && 
                    (href === 'index.html' || href === './')) {
                    link.classList.add('active');
                } else if (href === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
